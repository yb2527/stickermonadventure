    <!-- 전곡 소트 js -->
    <script src="js/sort.js"></script>
    <script>
        window.onload = function() {
            initList();
            showImage();
        };
    </script>

    <!--네비게이션 영역 시작-->
    <nav class="navbar navbar-expand-lg main_bg fixed-top">
        <div class="container-fluid m-1">
            <a class="navbar-brand title_font fs-2" href="index.html" style="color: #463A00;">
                <img src="images/logo.png" alt="로고">
                띠부띠부레코즈
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto nanum-text fs-5 px-3 fw-bold">
                    <span>스티커몬어드벤처 전곡 소트</span>
                </ul>
            </div>
        </div>
    </nav>
    <!--네비게이션 영역 끝-->

    <!-- 전곡 소트 섹션시작 -->
    <section class="sub_bg pt-5 pb-2" id="label">
        <div class="text-center py-5 mt-5">
             <h2 class="fw-bold mb-3">스티커몬어드벤처 전곡 소트</h2>
                <div class="sort-content-wrapper"> 
                    <p>나의 최애(♡)곡은?</p>
                    <table id="mainTable" class="nanum-text center">
                    <tr>
                            <td id="battleNumber" colspan="3" style="padding-bottom: 10px;">
                            <p>&nbsp;</p>
                            </td>
                    </tr>
                    <tr>
                    <td id="leftField" onClick="if(finishFlag==0)sortList(-1);" rowspan="2">
                    &nbsp;
                    </td>
                    <td id="rightField" onClick="if(finishFlag==0)sortList(1);" rowspan="2">
                    </td>
                    </tr>
                    </table>

                    <div id="resultField" style="text-align:center;">
                        <p><br><br>*좌측 상단 '띠부띠부레코즈' 클릭시 메인 페이지로 돌아갑니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- footer 영역시작 -->
     <footer class="main_bg text-center">
